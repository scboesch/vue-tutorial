<html>
  <body>
    <div id="app">
      Counter: {{counter}}
      <button @click="increment()"> + </button>
      <button @click="increment()"> - </button>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          counter: 1
        },
        methods: {
        	increment: function(){
            	this.counter += 1;
            }, 
            decrement: function(){
            	this.counter -= 1;
            }
        }
      })
    </script>
  </body>
</html>
